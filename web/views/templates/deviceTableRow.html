{{define "yield"}}
{{with .Devices}}
        {{range .}}
        <tr data-toggle="modal" data-id="{{.DevName}}" data-target="#deviceModal">
            <td>{{.DevName }}</td>
            <td>{{.MacId }}</td>
            <td>{{.DevDescr }}</td>
            <td>Active</td>
            <td>Launch</td>
        </tr>
        {{end}}
    {{end}}

{{end}}
